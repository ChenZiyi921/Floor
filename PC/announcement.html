<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/announcement.css">
</head>

<body>
    <div class="container">
        <div style="position: relative;">
            <h1 style="text-align: center;
            font-size: 20px;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;">选房结果实时公示</h1>
            <p class="today" style="position: absolute; right: 0; top: 0;">
                </h1>
        </div>

        <div class="table-container">
            <table class="unitInfo">
                <thead class="thead" style=" background-color: #4e99da !important;">
                    <tr>
                        <th>选房编号</th>
                        <th>姓名</th>
                        <th>地块</th>
                        <th>楼号</th>
                        <th>单元号</th>
                        <th>房号</th>
                        <th style="width: 120px;">面积（m²）</th>
                        <th>户型</th>
                        <th>选房时间</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- <tr>
                    <td class="number">二层</td>
                    <td class="number">二层</td>
                    <td class="number">二层</td>
                    <td class="number">二层</td>
                    <td class="number">二层</td>
                    <td class="number">二层</td>
                </tr> -->
                </tbody>
            </table>
            <div id="bg"></div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <!-- <h2 class="popup-title">提示标题</h2> -->
            <p class="popup-message"></p>
            <button class="popup-close">关闭</button>
        </div>
    </div>
</body>

<script src="./utils/jquery.js"></script>
<script src="./utils/util.js"></script>
<script src="./config.js"></script>
<script src="./js/announcement.js"></script>

</html>
