<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选房系统</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/last.css">
</head>

<body>
    <div class="container">
        <h1 class="page_title"></h1>
        <div class="btn_confirm" onclick="toIndex()"><span style="width: 22px; height: 22px; margin-right: 6px;"><img
                    src="./images/i_close.svg" alt="" srcset=""></span><span>选房完成</span>
        </div>
        <div class="content">
            <div class="title"></div>
            <div class="detail">
                <!-- <p><span class="left">选房序号：</span><span class="right">609</span></p>
                <p><span class="left">姓名：</span><span class="right">钱多多</span></p>
                <p><span class="left">身份证号码：</span><span class="right">110111198911116511</span></p>
                <p><span class="left">应安置面积：</span><span class="right">120.00平米</span></p>
                <p><span class="left">预选方案：</span><span class="right">一套一居、一套两居</span></p>
                <p><span class="left">预选套数：</span><span class="right">2</span></p>
                <p><span class="left">已选房屋：</span><span class="right">二居B2反（1套）</span></p>
                <p><span class="left">剩余安置面积：</span><span class="right">40.00平米</span></p> -->
            </div>
            <div class="foot_btn_container">
                <div class="btn btn1" onclick="confirmSubmit()"><img src="./images/i_home.png" alt=""><span>确认完成</span>
                </div>
                <div class="btn btn2" onclick="reQuery()"><img src="./images/i_query.png" alt=""><span>返回重选</span></div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <!-- <h2 class="popup-title">提示标题</h2> -->
            <p class="popup-message"></p>
            <button class="popup-close">关闭</button>
        </div>
    </div>
    <div class="popup_pdf">
        <div class="popup_pdf_content">
            <div class="popup_pdf_close" onclick="closeModal()">×</div>
            <iframe class="pdf_url" src="" width="1000" style="height: calc(90vh - 150px);"></iframe>
            <div class="popup_pdf_foot">
                <p class="popup_pdf_message"></p>
                <button class="popup_pdf_btn popup_pdf_btn1" onclick="uncheck()">剩余面积放弃不选了</button>
                <button class="popup_pdf_btn popup_pdf_btn2" onclick="signSecond()">我要参加第二轮选房</button>
            </div>
        </div>
    </div>
    <!-- 确认弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
            <div class="modal-buttons">
                <button id="button1" style="display: none;"></button>
                <button id="button2" style="display: none;"></button>
            </div>
        </div>
    </div>
</body>

<script src="./utils/jquery.js"></script>
<script src="./utils/util.js"></script>
<script src="./config.js"></script>
<script src="./js/last.js"></script>

</html>
